<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<meta charset=UTF-8>
<style media="screen">
  .buttonComun {
    color: white;
    background-color: red;
    border-radius: 5px;
  }

  div {
    border: 1px solid black;
  }

  div.row {
    margin-top: 30px;
    margin-bottom: 30px;
  }
</style>

<body>
  <div class="container">
    <div class="row">      
      <div class="col-sm" style="background-color: #e52305;" >.</div>
      <div class="col-sm"style="background-color: blue;" >.</div>
      <div class="col-sm"style="background-color:#ff0095;">.</div>
    </div>
    <div class="row">
      <!-- podemos definir la cantidad de columnas que debe ocupar cada div -->
      <!-- y se puede condicionar de acuerdo al tamaño de la pantalla -->
      <div class="col-lg-3"  style="background-color: rgb(208, 255, 0);" >.</div>
      <div class="col-lg-8"style="background-color: green;" >.</div>
      <div class="col-lg-1" style="background-color: rgb(15, 138, 160) ;">.</div>
    </div>
    <div class="row">
      <!-- y se puede condicionar de acuerdo al tamaño de la pantalla -->
      <!-- si nos pasamos de 12 se ubica en la siguiente fila -->
      <!-- si la class es col se distribuyen en forma proporcional a la cantidad de columnas -->
      <div class="col col-md-5 col-lg-4"  style="background-color: rgb(208, 255, 0);" >.</div>
      <div class="col col-md-4 col-lg-2"  style="background-color: rgb(13, 182, 50);" >.</div>
      <div class="col col-md-10 col-lg-3"  style="background-color: rgb(224, 13, 182);" >.</div>
      <div class="col col-md-2 col-lg-3"  style="background-color: rgb(235, 123, 19);" >.</div>
    </div>
  </div>
</body>

</html>
